<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f98c9ed341.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" type="image/png" href="./assets/img/logo/favicon.png" />
    <title>Les Petits Plats | Accueil</title>
</head>

<body>
    <header>
        <a href="index.html"><img src="https://user.oc-static.com/upload/2020/08/14/15973932905401_logo%20%281%29.png" alt="Logo du site"></a>
    </header>

    <main>
        <section class="search">
            <div class="search__bar">
                <input type="text" name="searchBar" id="searchBar" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette">
                <i class="fas fa-search"></i>
            </div>

            <div class="search__tags">
            </div>

            <div class="search__options">
                <div class="search__options--ingredients">
                    <button id="ingredients">
                        <span>Ingrédients</span><i class="fas fa-chevron-down fa-lg"></i>
                    </button>
                </div>
                <div class="search__options--appliances">
                    <button id="appliances">
                        <span>Appareil</span><i class="fas fa-chevron-down fa-lg"></i>
                    </button>
                </div>
                <div class="search__options--utensils">
                    <button id="utensils">
                        <span>Ustensiles</span><i class="fas fa-chevron-down fa-lg"></i>
                    </button>
                </div>
            </div>
        </section>

        <div id="message">
            <br/>
            <h2>Aucune recette ne correspond à votre recherche...</h2>
            <p>Vous pouvez essayer de chercher d'autres mots-clés comme « <span>tarte aux pommes</span> », « <span>poisson</span> », <br/>ou découvrir de nouvelles recettes à l'aide de nos <span>filtres de recherche</span>.</p>
        </div>

        <section class="recipies" id="recipies"></section>
    </main>
    <script src="./assets/javascript/main.js" type="module"></script>
</body>

</html>
